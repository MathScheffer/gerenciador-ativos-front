<section class="container">
  <h2>Ativos</h2>

  <div class="mb-3">
    <input type="string" [(ngModel)]="nomePesquisa" id="nomePesquisa" class="form-control" placeholder="Digite um nome para pesquisar...">
  </div>
  <div class="table-container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>NOME</th>
          <th>TAG ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ativo of (listaAtivos | filter: 'nome' : nomePesquisa )">
          <td>{{ativo.id}}</td>
          <td>{{ativo.nome}}</td>
          <td>{{ativo.tag_ativo}}</td>
          <td class="text-center"><a class="btn btn-primary" routerLink="/ativos/edit/{{ativo.id}}">Editar</a></td>
          <td class="text-center"><a class="btn btn-danger" routerLink="/ativos" (click)="deletar(ativo.id)"> Deletar</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="false">
    {{ (listaAtivos | filter: 'nome': nomePesquisa)}}
  </div>

  <p>Total de linhas: <strong>{{ (listaAtivos | filter: 'nome': nomePesquisa)?.length || 0 }}</strong></p>
</section>
