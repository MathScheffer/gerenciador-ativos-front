<div id="container-login" class="container d-flex justify-content-center flex-column">
  <form (ngSubmit)="logar()" class="container d-flex justify-content-center flex-column">
    <h2 class="mb-4">Login</h2>
    <label class="form-label mb-4">
      Nome
      <input [(ngModel)]="usuario.nome" name="nome" class="form-control" type="text" />
    </label>
    <label class="form-label mb-4">
      password
      <input [(ngModel)]="usuario.password" name="password" class="form-control" type="password" />
    </label>

    <div class="mb-3 row justify-content-center">
      <button class="col-5 btn btn-primary me-3" type="submit">Salvar</button>
    </div>
  </form>
</div>
