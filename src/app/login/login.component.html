<div id="container-login" class="container d-flex justify-content-center flex-column">
  <form (ngSubmit)="logar()" class="container d-flex justify-content-center flex-column" (cancel)="emailValido">
    <h2 class="mb-4">Login</h2>
    <label class="form-label mb-4">
      Email
      <input (blur)="acionarValidacao(true)" [(ngModel)]="usuario.email" name="email" class="form-control" type="email" />
      <p class="text-danger" *ngIf="emailValido && !(usuario.email | validarEmail)">Formato de email invalido!</p>
    </label>

    <label class="form-label mb-4">
      password
      <input [(ngModel)]="usuario.password" name="password" class="form-control" type="password" />
    </label>

    <div class="mb-3 row justify-content-center">
      <button class="col-5 btn btn-primary me-3" type="submit" [disabled]="!(usuario.email | validarEmail)">Salvar</button>
    </div>
  </form>

  <div *ngIf="erro" class="alert alert-danger fade show d-flex justify-content-between" role="alert" id="erro">
    <p class="text-center">Credenciais invalidas!</p>
    <button type="button" (click)="fecharErro()" class="btn btn-outline-danger">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
